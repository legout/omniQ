[project]
name = "omniq"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "legout", email = "ligno.blades@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.19.0",
    "anyio>=4.0.0",
    "msgspec>=0.18.0",
    "dill>=0.3.7",
]

[project.optional-dependencies]
fsspec = [
    "fsspec>=2025.7.0",
]
nats = [
    "nats-py>=2.11.0",
]
redis = [
    "redis>=6.4.0",
]
postgres = [
    "asyncpg>=0.30.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omniq"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "ruff>=0.12.8",
]
