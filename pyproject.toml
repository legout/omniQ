[project]
name = "omniq"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "legout", email = "ligno.blades@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    # Core Dependencies
    "msgspec>=0.18.0",
    "dill>=0.3.0",
    "fsspec>=2023.1.0",
    "pyyaml>=6.0",
    "python-dateutil>=2.8.0",
    "anyio>=4.0.0",
    "croniter>=1.3.0",
    
    # Storage Backends
    "aiosqlite>=0.19.0",
    "asyncpg>=0.28.0",
    "redis>=4.5.0",
    "nats-py>=2.3.0",
    
    # Cloud Storage (Optional)
    "s3fs>=2023.1.0; extra == 'cloud'",
    "adlfs>=2023.1.0; extra == 'cloud'",
    "gcsfs>=2023.1.0; extra == 'cloud'",
    
    # Worker Implementations
    "gevent>=22.10.0; extra == 'gevent'",
]

[project.optional-dependencies]
cloud = [
    "s3fs>=2023.1.0",
    "adlfs>=2023.1.0",
    "gcsfs>=2023.1.0",
]
gevent = [
    "gevent>=22.10.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.0.254",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
